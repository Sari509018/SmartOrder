<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>טופס הזמנה</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      margin: 20px;
    }
    .hidden { display: none; }
    .cart-item { margin-bottom: 10px; border-bottom: 1px solid #ccc; padding-bottom: 5px; }
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

  <h2>פרטי משתמש</h2>
  <div id="user-form">
    <label>שם פרטי:<br>
      <input type="text" id="first-name" required>
    </label><br>
    <label>שם משפחה:<br>
      <input type="text" id="last-name" required>
    </label><br>
    <label>אימייל:<br>
      <input type="email" id="email" required>
    </label><br>
    <button onclick="saveUser()">המשך</button>
  </div>

  <div id="main-content" class="hidden">
    <div id="user-display" style="margin-bottom: 20px;"></div>

    <h2>סל הקניות</h2>
    <div id="cart"></div>
    <div id="order-section" style="margin-top: 20px;">
      <button onclick="goToPayment()">לתשלום</button>
    </div>
  </div>

  <script>
    let cartItems = [
      { name: "מוצר 1", quantity: 2, price: 20 },
      { name: "מוצר 2", quantity: 1, price: 50 }
    ];

    let userInfo = {};

    function saveUser() {
      const firstName = document.getElementById("first-name").value.trim();
      const lastName = document.getElementById("last-name").value.trim();
      const email = document.getElementById("email").value.trim();

      if (!firstName || !lastName || !email) {
        alert("אנא מלאי את כל השדות");
        return;
      }

      userInfo = { firstName, lastName, email };

      document.getElementById("user-form").classList.add("hidden");
      document.getElementById("main-content").classList.remove("hidden");

      document.getElementById("user-display").innerHTML = `
        <strong>שלום, ${firstName} ${lastName}</strong><br>
        אימייל: ${email}
      `;

      showCart();
    }

    function showCart() {
      const cartDiv = document.getElementById("cart");
      cartDiv.innerHTML = "";

      cartItems.forEach(item => {
        const itemDiv = document.createElement("div");
        itemDiv.className = "cart-item";
        itemDiv.innerHTML = `
          <strong>${item.name}</strong><br>
          כמות: ${item.quantity}<br>
          מחיר: ₪${item.price}
        `;
        cartDiv.appendChild(itemDiv);
      });
    }

    function goToPayment() {
      const data = {
        order: cartItems,
        firstName: userInfo.firstName,
        lastName: userInfo.lastName,
        email: userInfo.email,
        timestamp: new Date().toISOString()
      };

      fetch("https://hook.eu1.make.com/...", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(response => {
        if (response.ok) {
          alert("ההזמנה נשלחה בהצלחה!");
        } else {
          alert("אירעה שגיאה בשליחה");
        }
      })
      .catch(error => {
        alert("שגיאת תקשורת: " + error);
      });
    }
  </script>

</body>
</html>
