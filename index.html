<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8" />
    <title>הזמנות</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo&display=swap" rel="stylesheet" />
    <style>
        body {
            direction: rtl;
            font-family: 'Heebo', sans-serif;
            padding: 20px;
            background-color: #f7f7f7;
            margin: 0;
        }

        /* הכותרת הסטיקית */
        #sticky-header {
            position: sticky;
            top: 0;
            width: 100%;
            background-color: rgba(247, 247, 247, 0.95);
            padding: 15px 20px;
            text-align: center;
            font-size: 1.8rem;
            color: #333;
            font-weight: 700;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 10000;
            user-select: none;
        }

        .main-content {
            display: flex;
            gap: 20px;
            align-items: flex-start;
            margin-top: 20px; /* קצת רווח מתחת לסטיקי */
            margin-right: 340px;
        }

        #products {
            flex: 3;
        }

        .category {
            margin-bottom: 40px;
        }

        .category h3 {
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 20px;
            color: #444;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .product {
            background-color: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.2s ease;
        }

        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }

        .product img {
            max-width: 100%;
            max-height: 180px;
            object-fit: contain;
            border-radius: 10px;
            margin-bottom: 12px;
        }

        .product strong {
            font-size: 1.1rem;
            color: #222;
            margin-bottom: 8px;
            display: block;
        }

        .quantity {
            font-size: 0.95rem;
            margin-bottom: 10px;
            color: #555;
        }

        /* דגש לאזלו מהמלאי */
        .quantity.out-of-stock {
            color: #d9534f;
            font-weight: 700;
        }

        .price {
            margin-bottom: 8px;
            color: #444;
            font-weight: 600;
        }

        input[type=number] {
            font-family: 'Heebo', sans-serif;
            padding: 6px 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
            width: 100px;
            text-align: center;
            direction: ltr;
        }

        input[type=number]:disabled {
            background-color: #eee;
            color: #999;
            cursor: not-allowed;
        }

        .clear-btn {
            margin-top: 15px;
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
        }

        .clear-btn:hover {
            background-color: #c9302c;
        }

        #order-section {
            flex: 1;
            position: fixed;
            top: 20px;
            right: 20px;
            height: calc(100vh - 40px);
            overflow-y: auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 300px;
            z-index: 1000;
        }

        #summary h3 {
            margin-top: 0;
            color: #333;
        }

        #summary table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        #summary th, #summary td {
            border: 1px solid #ddd;
            padding: 6px;
            text-align: center;
        }

        #summary img {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 4px;
        }

        #total {
            font-weight: bold;
            color: #222;
            font-size: 1.1rem;
            margin-top: 10px;
        }

        #pay-btn {
            display: none;
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        #pay-btn:hover {
            background-color: #4cae4c;
        }

        @media (max-width: 900px) {
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .main-content {
                flex-direction: column;
                margin-right: 0;
            }

            #sticky-header {
                position: relative;
                top: auto;
                width: 100%;
                box-shadow: none;
                padding: 15px 0;
            }

            #order-section {
                position: static;
                width: 100%;
                height: auto;
                overflow-y: visible;
                margin-top: 20px;
            }
        }

        @media (max-width: 600px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="sticky-header">המוצרים שלנו</div>

    <div class="main-content">
        <div id="products">טוען...</div>

        <div id="order-section">
            <div id="summary">
                <h3>סיכום הזמנה</h3>
                <table id="order-table">
                    <thead>
                        <tr>
                            <th>תמונה</th>
                            <th>מוצר</th>
                            <th>כמות</th>
                            <th>סה"כ</th>
                        </tr>
                    </thead>
                    <tbody id="order-list"></tbody>
                </table>
                <div id="total"></div>
                <button id="pay-btn" onclick="goToPayment()">לתשלום</button>
            </div>
            <button class="clear-btn" onclick="clearOrder()">נקה הזמנה</button>
        </div>
    </div>

    <script>
        const apiKey = "patcSoyAuN3vPeJWD.7fb6de87db9f8e018466e93d622b1d9b6096de126f8f3f694d3d9ff27f6c98e2";
        const baseId = "appcvQUUj0l4D3jxs";
        const tableName = "קטלוג";

        function clearOrder() {
            Object.keys(localStorage).forEach(key => {
                if (key.startsWith("order-")) {
                    localStorage.removeItem(key);
                }
            });
            location.reload();
        }

        function goToPayment() {
            window.location.href = "https://example.com/payment";
        }

        function updateOrderSummary(records) {
            const summaryRows = [];
            let total = 0;

            records.forEach(record => {
                const code = record.fields["קוד מוצר"];
                const name = record.fields["שם מוצר"];
                const quantity = Number(localStorage.getItem(`order-${code}`)) || 0;
                const price = Number(record.fields["מחיר"]) || 0;
                const img = record.fields["תמונה"];
                const imageUrl = img && img.length > 0 ? img[0].url : "";

                if (quantity > 0) {
                    const itemTotal = quantity * price;
                    summaryRows.push(`
                        <tr>
                            <td>${imageUrl ? `<img src="${imageUrl}" alt="${name}">` : ''}</td>
                            <td>${name}</td>
                            <td>${quantity}</td>
                            <td>${itemTotal} ₪</td>
                        </tr>
                    `);
                    total += itemTotal;
                }
            });

            const orderList = document.getElementById("order-list");
            const totalDisplay = document.getElementById("total");
            const payBtn = document.getElementById("pay-btn");

            orderList.innerHTML = summaryRows.length > 0 ? summaryRows.join("") : `<tr><td colspan="4">הסל ריק</td></tr>`;
            totalDisplay.textContent = summaryRows.length > 0 ? `סה"כ לתשלום: ${total} ₪` : "";

            payBtn.style.display = summaryRows.length > 0 ? "block" : "none";
        }

        fetch(`https://api.airtable.com/v0/${baseId}/${tableName}?sort[0][field]=קוד מוצר&sort[0][direction]=asc`, {
            headers: { Authorization: `Bearer ${apiKey}` }
        })
        .then(res => res.json())
        .then(data => {
            const container = document.getElementById("products");
            container.innerHTML = "";

            if (!data.records || data.records.length === 0) {
                container.textContent = "לא נמצאו מוצרים";
                return;
            }

            // מיון לפי קטגוריות
            const categories = {};
            data.records.forEach(rec => {
                const cat = rec.fields["קטגוריה"] || "כללי";
                if (!categories[cat]) categories[cat] = [];
                categories[cat].push(rec);
            });

            // הצגת כל קטגוריה עם המוצרים שלה
            Object.entries(categories).forEach(([categoryName, records]) => {
                const categoryDiv = document.createElement("div");
                categoryDiv.className = "category";

                const h3 = document.createElement("h3");
                h3.textContent = categoryName;
                categoryDiv.appendChild(h3);

                const grid = document.createElement("div");
                grid.className = "products-grid";

                records.forEach(record => {
                    const code = record.fields["קוד מוצר"];
                    const name = record.fields["שם מוצר"];
                    const quantity = Number(record.fields["כמות"]) || 0;
                    const price = Number(record.fields["מחיר"]) || 0;
                    const img = record.fields["תמונה"];
                    const imageUrl = img && img.length > 0 ? img[0].url : "";

                    const productDiv = document.createElement("div");
                    productDiv.className = "product";

                    const imgEl = document.createElement("img");
                    imgEl.src = imageUrl || "https://via.placeholder.com/150?text=No+Image";
                    imgEl.alt = name;
                    productDiv.appendChild(imgEl);

                    const strongName = document.createElement("strong");
                    strongName.textContent = name;
                    productDiv.appendChild(strongName);

                    // טקסט מלאי
                    const qtyText = document.createElement("div");
                    qtyText.className = "quantity";
                    if (quantity === 0) {
                        qtyText.textContent = "אזל מהמלאי";
                        qtyText.classList.add("out-of-stock");
                    } else {
                        qtyText.textContent = `נותר במלאי: ${quantity}`;
                    }
                    productDiv.appendChild(qtyText);

                    const priceDiv = document.createElement("div");
                    priceDiv.className = "price";
                    priceDiv.textContent = `${price} ₪`;
                    productDiv.appendChild(priceDiv);

                    // שדה כמות להזנה
                    const input = document.createElement("input");
                    input.type = "number";
                    input.min = 0;
                    input.max = quantity;
                    input.step = 1;
                    input.value = localStorage.getItem(`order-${code}`) || 0;
                    if (quantity === 0) {
                        input.disabled = true;
                    }
                    input.title = "בחר כמות";
                    input.addEventListener("change", () => {
                        let val = parseInt(input.value, 10);
                        if (isNaN(val) || val < 0) val = 0;
                        if (val > quantity) val = quantity;
                        input.value = val;

                        if (val === 0) {
                            localStorage.removeItem(`order-${code}`);
                        } else {
                            localStorage.setItem(`order-${code}`, val);
                        }
                        updateOrderSummary(data.records);
                    });
                    productDiv.appendChild(input);

                    grid.appendChild(productDiv);
                });

                categoryDiv.appendChild(grid);
                container.appendChild(categoryDiv);
            });

            updateOrderSummary(data.records);
        })
        .catch(err => {
            document.getElementById("products").textContent = "אירעה שגיאה בטעינת המוצרים";
            console.error(err);
        });
    </script>
</body>
</html>
