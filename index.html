<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>קטלוג מוצרים</title>
  <style>
    body {
      direction: rtl;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4a90e2;
      color: white;
      padding: 15px;
      font-size: 24px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .container {
      display: flex;
    }

    .catalog {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
      flex-grow: 1;
    }

    .product-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
    }

    .product-card img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    .cart {
      width: 250px;
      background-color: #f5f5f5;
      padding: 15px;
      position: sticky;
      top: 80px;
      height: fit-content;
      border-right: 1px solid #ddd;
    }

    .cart h2 {
      margin-top: 0;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .cart-item input {
      width: 40px;
    }

    button {
      padding: 5px 10px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>🌸 קטלוג המוצרים שלי</header>

<div class="container">
  <div class="cart">
    <h2>🛒 סל קניות</h2>
    <div id="cartItems"></div>
  </div>

  <div class="catalog" id="productCatalog">
    <!-- מוצרים ייכנסו כאן -->
  </div>
</div>

<script>
  const products = [
    { id: 1, name: "מוצר א'", price: 20, image: "https://via.placeholder.com/200x150" },
    { id: 2, name: "מוצר ב'", price: 30, image: "https://via.placeholder.com/200x150" },
    { id: 3, name: "מוצר ג'", price: 15, image: "https://via.placeholder.com/200x150" },
  ];

  const cart = {};

  function renderCatalog() {
    const catalog = document.getElementById("productCatalog");
    products.forEach(product => {
      const card = document.createElement("div");
      card.className = "product-card";
      card.innerHTML = `
        <img src="${product.image}" alt="${product.name}">
        <h3>${product.name}</h3>
        <p>מחיר: ₪${product.price}</p>
        <button onclick="addToCart(${product.id})">הוסף לסל</button>
      `;
      catalog.appendChild(card);
    });
  }

  function addToCart(id) {
    if (cart[id]) {
      cart[id].quantity += 1;
    } else {
      const product = products.find(p => p.id === id);
      cart[id] = { ...product, quantity: 1 };
    }
    renderCart();
  }

  function updateQuantity(id, quantity) {
    if (quantity <= 0) {
      delete cart[id];
    } else {
      cart[id].quantity = quantity;
    }
    renderCart();
  }

  function removeItem(id) {
    delete cart[id];
    renderCart();
  }

  function renderCart() {
    const cartItems = document.getElementById("cartItems");
    cartItems.innerHTML = "";
    Object.values(cart).forEach(item => {
      const div = document.createElement("div");
      div.className = "cart-item";
      div.innerHTML = `
        <span>${item.name}</span>
        <input type="number" min="0" value="${item.quantity}" onchange="updateQuantity(${item.id}, this.value)">
        <button onclick="removeItem(${item.id})">❌</button>
      `;
      cartItems.appendChild(div);
    });
  }

  renderCatalog();
</script>

</body>
</html>
